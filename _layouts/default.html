<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="personal website">
  <meta name="author" content="karthik.b">

  <title>{{ page.title }}</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/font-awesome.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="/static/css/fonts.css" type="text/css">
  <link href="/static/css/cover.css" rel="stylesheet">
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</head>

<body>

  <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">#KarthikB</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav float-right ml-auto ">
        {% for item in site.data.list.docs %}
        <li class="nav-item {% if item.url == page.url %}active{% endif %}">
          <a class="nav-link {% if item.url == page.url %}active{% endif %}" href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}

      </ul>
    </div>
  </nav>
  <!-- Begin page content -->

 <div class="container">
   {{content}}
    </div>

    <footer class="footer">   
        <div class="container">
          <div class="row inner">
            <div class="col-md-6 copyright">
                <span  class="text-muted" > Karthik Balu &copy;2017 </span>
            </div>    
            <div class="col-md-6">
                <a href="https://plus.google.com/+KarthikBalu01" class="social"><i class="fa fa-google-plus"></i></a>
                <a href="https://twitter.com/karthik_2095" class="social"><i class="fa fa-twitter"></i></a>
                <a href="mailto:karthik.b.1195[at]gmail.com" class="social"><i class="fa fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/karthik-b95" class="social"><i
            class="fa fa-linkedin"></i></a>
                <a href="http://github.com/karthik-balu" class="social"><i class="fa fa-github"></i></a>
            </div>
          </div>
       </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/static/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script> 
  </body>
